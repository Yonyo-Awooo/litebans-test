inventories:
  main-menu:
    # Set to false to not show the /ps menu.
    enabled: true
    # The title of the inventory.
    name: "&8☀ Protection selector"
    # The size of the inventory.
    # Must be a multiple of 9. (9, 18, 27, 36, 45, 54)
    size: 36

    # In this section you will not be able to add new items to the menu, only edit the current ones.
    # If you want to add more items use the custom-items section:
    items:
      list:
        material: COMPASS
        slot: 11
        amount: 1
        model_data: 0
        display_name: '&aView all your protections'
        glowing: false
        item_flags:
          - HIDE_ATTRIBUTES
        lore:
          - "&8List of protections"
          - ""
          - "&8 | &fOpen the protection list menu."
          - "&f Here you can easily teleport."
          - ""
          - "&eClick to open menu!"
      current:
        slot: 13
        showing:
          material: END_PORTAL_FRAME
          amount: 1
          display_name: '&aCurrent Protection'
          glowing: false
          item_flags:
            - HIDE_ATTRIBUTES
          lore:
            - "&8Information"
            - ""
            - "&8 | &fProtection: &7(&a<block>&7)"
            - "&8 | &fName: &a<name>"
            - "&8 | &fOwners: &c<owners>"
            - ""
            - "&eClick here to manage!"
        none:
          material: BARRIER
          amount: 1
          display_name: '&aNo Protection'
          glowing: false
          item_flags:
            - HIDE_ATTRIBUTES
          lore:
            - "&8Information"
            - ""
            - "&cThere is no protection at your location."
            - ""

      buttons:
        close:
          enabled: true
          material: BOOK
          slot: 31
          amount: 1
          model_data: 0
          display_name: '&cClose'
          glowing: false
          item_flags:
            - HIDE_ATTRIBUTES
          lore: [ ]



    # In this section you can add more items to the inventory.
    custom-items: [ ]
    #  info:
    #    material: FILLED_MAP
    #    slot: 15
    #    amount: 1
    #    model_data: 0
    #    glowing: false
    #    item_flags:
    #    - HIDE_ATTRIBUTES
    #    display_name: '&cYour Information'
    #    lore:
    #      - "&8Basic Information"
    #      - ""
    #      - "&fPlayer: &a%player_name%"
    #    actions:
    #      - "[message] test"

